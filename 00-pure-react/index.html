<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">React not rendered yet!</div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script>
      const PersonHalo = () => {
        return React.createElement("div", {}, [
          React.createElement("h1", {}, "Halo"),
          React.createElement("p", {}, "Developer"),
        ]);
      };

      const Person = (props) => {
        return React.createElement("div", {}, [
          React.createElement("h1", {}, props.name),
          React.createElement("p", {}, props.title),
        ]);
      };

      const App = () => {
        return React.createElement("div", {}, [
          React.createElement("h1", {}, "REACT NOW RENDERED!"),
          React.createElement(PersonHalo),
          React.createElement(Person, { name: "Emel", title: "Teacher" }),
          React.createElement(Person, { name: "Yagmur", title: "Student" }),
        ]);
      };

      ReactDOM.render(
        React.createElement(App),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
